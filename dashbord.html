<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            margin: 20px 0;
            color: #4CAF50;
        }
        table {
            width: 80%;
            max-width: 800px;
            margin: 20px 0;
            border-collapse: collapse;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }
        thead {
            background-color: #4CAF50;
            color: white;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            cursor: pointer;
        }
        tbody tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tbody tr:hover {
            background-color: #ddd;
        }
        @media (max-width: 600px) {
            table, th, td {
                width: 100%;
                display: block;
            }
            th, td {
                box-sizing: border-box;
                width: 100%;
            }
            th {
                display: none;
            }
            td {
                border: none;
                position: relative;
                padding-left: 50%;
            }
            td::before {
                content: attr(data-label);
                position: absolute;
                left: 10px;
                width: calc(50% - 20px);
                padding-right: 10px;
                font-weight: bold;
            }
        }
    </style>
</head>
<body>
    <h1>Dashboard</h1>
    <table>
        <thead>
            <tr>
                <th>Visitor IP</th>
                <th>Visit Count</th>
                <th>Last Visit</th>
            </tr>
        </thead>
        <tbody id="visitor-data"></tbody>
    </table>

    <script src="./dashbord.js"></script>
</body>
</html>
